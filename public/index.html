<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./fvc.png" />
  <meta name="description" content="Сайт визитка написаный на Реакт" />
  <script defer="">history.scrollRestoration = "manual"</script>
  <title>Портфолио Ширин Павел</title>
</head>

<body class="page">

  <div id="root"></div>
  <div id="react-modals"></div>
  <script>
    window.SmoothScrollOptions = {
      frameRate: 60,
      animationTime: 800,
      stepSize: 75,
      pulseAlgorithm: 1,
      pulseScale: 3,
      pulseNormalize: 1,
      accelerationDelta: 20,
      accelerationMax: 1,
      keyboardSupport: 1,
      arrowScroll: 20,
      fixedBackground: 0,
      touchpadSupport: true,
    }
  </script>
</body>

</html>
